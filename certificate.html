<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Gordita:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #041563;
      margin: 0;
      gap: 20px;
      font-family: Arial, sans-serif;
    }
    .certificate-container {
      position: relative;
      width: 1086px;
      height: 768px;
      display: none;
    }
    .certificate-container img {
      width: 100%;
      height: 100%;
    }
    .username {
      position: absolute;
      top: 320px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: blue;
      font-family: 'Gordita', sans-serif;
      white-space: nowrap;
    }
    .uid {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 14px;
      color: black;
      font-family: 'Gordita', sans-serif;
      text-align: right;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    .input-box input {
      padding: 8px;
      font-size: 16px;
    }
    .input-box button, #downloadBtn {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    #downloadBtn {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top Image -->
  <img src="geminilogo.png" alt="Top Banner" style="width: 100%; max-width: 600px; margin-bottom: 20px; border-radius:10px;">

  <!-- Name Input -->
  <div class="input-box">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="generateBtn">Generate</button>
  </div>

  <!-- Certificate -->
  <div class="certificate-container" id="certificateContainer">
    <img src="certificate.png" alt="Certificate">
    <div id="username" class="username"></div>
    <div id="uid" class="uid"></div>
  </div>

  <button id="downloadBtn">Download Certificate</button>

  <!-- Verification -->
  <h2>Verify Certificate</h2>
  <input type="text" id="uidInput" placeholder="Enter UID">
  <button onclick="verifyUID()">Verify</button>
  <div id="result" class="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEbtl7FPp8qaR8nd75QOIlJ6DTlpOC5aI",
      authDomain: "consistencytracker-b200b.firebaseapp.com",
      databaseURL: "https://consistencytracker-b200b-default-rtdb.firebaseio.com",
      projectId: "consistencytracker-b200b",
      storageBucket: "consistencytracker-b200b.firebasestorage.app",
      messagingSenderId: "861939154997",
      appId: "1:861939154997:web:b67c51a52882b6db27317c",
      measurementId: "G-62SMMF5WCD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Generate certificate
    async function generateCertificate() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter your name");

      const uid = 'UID-' + Math.random().toString(36).substr(2, 8).toUpperCase();

      await setDoc(doc(db, "certificates", uid), {
        name: name,
        timestamp: new Date()
      });

      // Show certificate
      document.getElementById("username").innerText = name;
      document.getElementById("uid").innerHTML = `${uid}`;
      document.getElementById("certificateContainer").style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";

      // Auto-fill UID in verification box
      document.getElementById("uidInput").value = uid;

      // Auto verify immediately
      verifyUID();
    }

    // Download certificate as PNG
    function downloadCertificate() {
      const certificate = document.getElementById("certificateContainer");
      html2canvas(certificate).then(canvas => {
        const link = document.createElement("a");
        link.download = "certificate.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    // Verify UID
    window.verifyUID = async function() {
      const uid = document.getElementById("uidInput").value.trim();
      if (!uid) return alert("Please enter a UID");

      try {
        const docRef = doc(db, "certificates", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("result").innerText = `✅ Certificate Verified! Name: ${data.name}`;
          document.getElementById("result").style.color = "green";
        } else {
          document.getElementById("result").innerText = "❌ Invalid UID!";
          document.getElementById("result").style.color = "red";
          setTimeout(() => location.reload(), 2000);
        }
      } catch (error) {
        console.error("Error fetching document:", error);
        document.getElementById("result").innerText = "❌ Error verifying certificate";
        document.getElementById("result").style.color = "red";
        setTimeout(() => location.reload(), 2000);
      }
    };

    // Attach buttons
    document.getElementById("generateBtn").addEventListener("click", generateCertificate);
    document.getElementById("downloadBtn").addEventListener("click", downloadCertificate);

    // Auto verify from URL if ?uid= present
    const params = new URLSearchParams(window.location.search);
    const uidFromLink = params.get('uid');
    if(uidFromLink) {
      document.getElementById('uidInput').value = uidFromLink;
      verifyUID();
    }
  </script>
</body>
</html>
